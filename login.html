<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Elementos flotantes -->
    <div class="floating-math">∑</div>
    <div class="floating-math">π</div>
    <div class="floating-math">∞</div>
    <div class="floating-math">√</div>
    <div class="floating-math">×</div>
    <div class="floating-math">÷</div>
    <div class="floating-math">+</div>
    <div class="floating-math">⦛</div>
    <div class="floating-math">±</div>
    <div class="floating-math">∛</div>
    <div class="floating-math">⊿</div>
    <div class="floating-math">○</div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <img src="images/icono.png" alt="" class="icono">
            </div> 
            <h1>Matematicas para pequeñines</h1>
            <p>¡Aprende matemáticas!</p>
        </div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="tu_correo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="****" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="toggle-form">
                    ¿No tienes cuenta? <a onclick="toggleForm()">Regístrate aquí</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form class="form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Nombre Apellido" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>¿Cuántos años tienes?</label>
                    <div class="age-select" id="ageSelect">
                        <div class="age-option" data-age="6-8">6-8</div>
                        <div class="age-option" data-age="9-11">9-11</div>
                        <div class="age-option" data-age="12-14">12-14</div>
                        <div class="age-option" data-age="14+">14+</div>
                    </div>
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
                <div class="toggle-form">
                    ¿Ya tienes cuenta? <a onclick="toggleForm()">Inicia sesión aquí</a>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                ¡Registro exitoso! Bienvenido a Math Kids
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
